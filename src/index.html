<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodfghcument</title>
  </head>
  <body>
    <h1 class="shop-name">ОВОЧІ ТА ФРУКТИ</h1>
    <div class="account"></div>
    <div class="total-basket js-open-modal"></div>
    <ul class="product js-product"></ul>
    <div class="modal" data-modal="1">
      <button class="active-button clear-basket">Очистити кошик</button>
      <div class="modal-basket"></div>
      <!--   Svg иконка для закрытия окна  -->
      <svg
        class="modal-cross"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
        />
      </svg>
      <p class="modal-title">
        Сума замовлення:<span class="totalSum"></span><span>грн</span>
      </p>
    </div>
    <!-- Подложка под модальным окном -->
    <div class="overlay" id="overlay-modal"></div>
  </body>
</html>
